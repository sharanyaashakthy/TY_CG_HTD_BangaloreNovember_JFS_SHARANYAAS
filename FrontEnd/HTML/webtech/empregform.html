<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emp Reg Form</title>
</head>
<body>
        <center><form action="#" method="POST">
        
        <table > 
        <img src="./f.png" alt="" height="100" width="100" >

        <tr>
            <td><h2>EMPLOYEE REGISTRATION FORM</h2> <br></td>
        </tr>
        
        <tr>
            
                <td>  <input type="radio" name="gender" value="male">Mr </td>
                    <td>  <input type="radio" name="gender" value=" unmarried female">Ms</td>
                        <td>  <input type="radio" name="gender" value=" married female">Mrs <br></td>
            
        </tr>

        <tr>
            <td>FIRSTNAME:</td>
            <td><input type="text" required placeholder="Enter your first name"></td>
        </tr>

        <tr>
            <td>LAST NAME</td>
            <td><input type="text" name="lname" id="lastname" placeholder="Enter your last name"> <br></td>
        </tr>

        <tr>
            <td><label for="mail">MAIL ADDRESS1</label></td>
            <td><input type="email" name="emailname" id="mail" > <br></td> 
        </tr>

        <tr>
            <td><label for="mail">MAIL ADDRESS2</label></td>
            <td><input type="email" name="emailname" id="mail" > <br></td>
        </tr>

        <tr>
            <td> <label for="city">CITY</label></td>
            <td><input type="text" name="cityname" id="city"> <br></td>
        </tr>

        <tr>
            <td><label for="state">STATE</label></td>
        </tr>

        <tr>
            <td>
                <!-- dropdown -->
                <select name="state"  id="">
                <option value="Tamilnadu"> Tamilnadu</option>
                <option value="Kerala"> Kerala</option>
                <option value="Karnataka"> Karnataka</option>
                <option value="AndhraPradesh"> AndhraPradesh</option> <br>
                </select><br>
            </td>
        </tr>

        <tr>
            <td><label for="zip">ZIP</label></td>
            <td><input type="text" name="zipname" id="zip"> <br></td>
        </tr>

        <tr>
            <td><label for="uploadphoto">Upload Photo</label></td>
            <td><input type="file" name="photoname" id="uploadphoto"> <br></td>
        </tr>

        <tr>
            <td><label for="E-mail">E-mail</label></td>
            <td><input type="email" name="emailname" id="E-mail"> <br></td>
        </tr>

        <tr>
            <td> <label for="Mobile">Mobile no.</label></td>
            <td><input type="text" name="mobilename" id="Mobile" value="+91" max="10"> <br></td>
        </tr>

        <tr>
            <!-- Multiple options -->
            <td><label for="languages">Languages Known</label> </td> <br>
            <td><input type="checkbox" name="lang" value="Gujarathi">Gujarathi </td> <br>
            <td><input type="checkbox" name="lang" value="Hindi"> Hindi </td> <br>
            <td><input type="checkbox" name="lang" value="English"> English</td> <br>
            <td> <input type="checkbox" name="lang" value="Marathi"> Marathi</td> <br>
        </tr>

        <tr>
            <td><label for="Additional_info">Additional Information</label></td>
            <td><input type="text" name="Additionalinfoname" id="Additional_info"> <br></td>
        </tr>

        <tr>
            <td> <input type="submit" name="" id=""></td>
            <td> <input type="reset" name="" id=""></td>
        </tr>
    </table>
    </form>
</center>
</body>
</html>
